<div class="forum_leaderboard_block">
<h2>{{ display_name }}</h2>
    <p>
        {% if discussion_id %}
            This XBlock will show a leaderboard of up to {{ count }} top threads from Discussion ID <code>{{ discussion_id }}</code>
        {% else %}
            You will need to configure this XBlock with a Discussion ID for it to display top threads.
        {% endif %}
    </p>
</div>
