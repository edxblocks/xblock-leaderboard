<div class="forum_leaderboard_block">
<h2>{{ display_name }}</h2>
<ul>
    {% for thread in threads %}
        <li><a href="{{ thread.url }}">{{ thread.title }}</a> by {{thread.username}} (Score: {{ thread.votes.point }})</li>
    {% empty %}
        <li>No threads with a score are available.</li>
    {% endfor %}
</ul>
</div>
